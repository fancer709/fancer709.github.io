<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Económico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #2a2185;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .btn-large {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .btn-large ion-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn-large:hover {
            transform: scale(1.05);
        }

        .btn-micro {
            background-color: #2a2185;
        }

        .btn-programacion {
            background-color: #1d6f42;
        }

        /* Estilos para la superposición del iframe */
        .iframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .iframe-content {
            position: relative;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .iframe-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5b5b;
            border: none;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ff3333;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1><ion-icon name="document-text-outline"></ion-icon> Lista de Materiales</h1>
    </div>

    <div class="container container-buttons">
        <button class="btn btn-large btn-micro" onclick="openOverlay('listamicros.html')">
            <ion-icon name="hardware-chip-outline"></ion-icon>
            <div>Materiales Microcontroladores y Microprocesadores</div>
            <p>Haga clic para ver el material</p>
        </button>

        <button class="btn btn-large btn-programacion" onclick="openOverlay('listaembe.html')">
            <ion-icon name="code-slash-outline"></ion-icon>
            <div>Programación de Sistemas Embebidos</div>
            <p>Haga clic para ver el material</p>
        </button>
    </div>

    <!-- Superposición del iframe -->
    <div class="iframe-overlay" id="iframeOverlay">
        <div class="iframe-content">
            <button class="close-btn" onclick="closeOverlay()">×</button>
            <iframe id="contentFrame" src=""></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- JavaScript para abrir y cerrar la superposición -->
    <script>
        function openOverlay(page) {
            document.getElementById('iframeOverlay').style.display = 'flex';
            document.getElementById('contentFrame').src = page;
        }

        function closeOverlay() {
            document.getElementById('iframeOverlay').style.display = 'none';
            document.getElementById('contentFrame').src = '';
        }
    </script>
</body>

</html>
