<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Económico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #2a2185;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .card-container {
            max-width: 800px;
            margin: 30px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #2a2185;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .card-header ion-icon {
            margin-right: 10px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #2a2185;
        }
        .btn-details {
            background-color: #11713d;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-details:hover {
            background-color: #14512e;
            color: #e0f7e0;
        }
        .btn-details ion-icon {
            margin-left: 5px;
        }

        /* Estilos para el modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 95%; /* Más ancho */
            max-width: 1100px; /* Aumenta el máximo de ancho */
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .modal-content iframe {
            width: 100%;
            height: 500px; /* Aumenta la altura del iframe */
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5b5b;
            border: none;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #ff3333;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1><ion-icon name="cash-outline"></ion-icon> Informe Económico</h1>
    </div>

    <div class="container card-container">
        <div class="card">
            <div class="card-header">
                <ion-icon name="hardware-chip-outline"></ion-icon> Microcontroladores y Microprocesadores
            </div>
            <div class="card-body">
                <p class="card-text">Gasto Total: <span class="fw-bold">4223 Bs</span></p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-details" onclick="openModal('infoEcoMicro.html')">Ver detalles <ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <ion-icon name="code-slash-outline"></ion-icon> Programación de Sistemas Embebidos
            </div>
            <div class="card-body">
                <p class="card-text">Gasto Total: <span class="fw-bold">735 Bs</span></p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-details" onclick="openModal('infoEcoEmbe.html')">Ver detalles <ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <ion-icon name="cash-outline"></ion-icon> Total
            </div>
            <div class="card-body">
                <p class="total">4958 Bs</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-details" onclick="openModal('infoEcoTotal.html')">Ver más <ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el iframe -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <iframe id="modalIframe" src=""></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!-- JavaScript para abrir y cerrar el modal -->
    <script>
        function openModal(url) {
            // Mostrar el modal
            document.getElementById('modalOverlay').style.display = 'flex';
            // Cargar el contenido en el iframe
            document.getElementById('modalIframe').src = url;
        }

        function closeModal() {
            // Ocultar el modal
            document.getElementById('modalOverlay').style.display = 'none';
            // Limpiar el contenido del iframe
            document.getElementById('modalIframe').src = '';
        }
    </script>
</body>
</html>
