<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Desarrollo</title>
    <!-- Importar la librería de iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2a2185;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .icons {
            font-size: 2rem;
        }
        
        .icons i {
            margin: 0 15px;
            color: #2a2185;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .icons i:hover {
            transform: scale(1.2);
            color: #2a2185;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página en Desarrollo</h1>
        <p>Estamos trabajando en esta página para ofrecerte la mejor experiencia. ¡Vuelve pronto!</p>
        <div class="icons">
            <i class="fas fa-tools"></i>
            <i class="fas fa-cogs"></i>
            <i class="fas fa-hourglass-half"></i>
        </div>
    </div>
</body>
</html>
